<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Hoisting Demo</title>
</head>
<body>
  <h1>JavaScript Hoisting Example</h1>
  <p>Open the browser console to see the output.</p>

  <script>
    // Variable hoisting with var
    console.log("Value of a before declaration:", a); // undefined
    var a = 10;
    console.log("Value of a after declaration:", a); // 10

    // Function hoisting
    sayHello(); // Works fine
    function sayHello() {
      console.log("Hello from sayHello function!");
    }

    // Hoisting with let and const
    try {
      console.log("Value of b before declaration:", b); // Error
    } catch (error) {
      console.error("Error accessing b:", error.message);
    }

    let b = 20;
    console.log("Value of b after declaration:", b); // 20
  </script>
</body>
</html>
